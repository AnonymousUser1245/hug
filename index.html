    <style>
        body {

        }
        .main-button.chat {
            background-color: #1a8cff;
        }
        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .main-button.chat:hover {
            background-color: #0066cc;
        }
        .main-button:not(.chat):hover {
            background-color: #45a049;
        }
        .button-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h1 {

            margin-bottom: 30px;

        }
